<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function(){
            $('.nav').load('./html/navigation_bar.html', function(){
                $('#game-tab').addClass('is-active');

                <!--Change the links-->
                $('#game-tab').attr('href', './index.html#game');
                $('#exercises-tab').attr('href', './html/exercises_page.html');
                $('#news-tab').attr('href', './html/news_page.html');
                $('#videos-tab').attr('href', './html/videos_page.html');
                $('#about-tab').attr('href', './index.html#about');
            });
        });
    </script>

    <!--This is for the Landing Page (includes the Game and About sections)-->
    <div id="landing">

        <!--Section dedicated towards the CyberEdu Game-->
        <section id="game" class="hero is-primary is-bold is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title is-1 is-spaced">
                        The Game
                    </p>
                    <a class="button is-medium is-primary is-outlined" disabled>
                        Play Now
                    </a>
                </div>
            </div>
        </section>

        <!--Section dedicated towards the About Page-->
        <section id="about" class="hero is-light is-fullheight">

            <div class="hero-head">
                <div class="container has-text-centered">
                    <p class="title is-1">
                        Our Team
                    </p>
                </div>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-desktop">

                        <div class="team-member column">
                            <img class="headshot" src="./assets/Erik_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Erik Ochoa</p>
                                    <p class="subtitle is-6">Project Lead</p>
                                </div>
                            </div>
                        </div>

                        <div id="omkar" class="team-member column">
                            <img class="headshot" src="./assets/Omkar_headshot_compressed.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Omkar Konaraddi</p>
                                    <p class="subtitle is-6">Lead Developer</p>
                                    <a href="https://konaraddio.github.io" target="_blank">
                                        <span class="icon">
                                            <i class="fa fa-external-link"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="./assets/Katrina_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Katrina Delos Reyes</p>
                                    <p class="subtitle is-6">Developer</p>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="./assets/Ibrahim_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Ibrahim Jirdeh</p>
                                    <p class="subtitle is-6">Developer</p>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="./assets/Selena_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Selena Alvarado</p>
                                    <p class="subtitle is-6">Developer</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>


    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./html/footer.html');
        });
    </script>

</body>

</html>
