<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
        <!--Navigation Bar is loaded by a script below-->
    </nav>

    <!--Loading the Navigation bar above-->
    <script>
        $(function() {
            $('.nav').load('/html/navigation_bar.html');
        });
    </script>

        <section id="game" class="hero is-primary is-bold is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title is-1 is-spaced">
                        The Game
                    </p>
                    <a class="button is-medium is-primary is-outlined is-inverted">
                        Play Now

                </div>
            </div>
        </section>

                    <p class="title is-1">
                        Our Team
                    </p>
                </div>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-desktop">

                        <div class="team-member column">
                            <img class="headshot" src="/assets/Erik_headshot.jpg">

                                    </div>
                                </div>

                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="/assets/Omkar_headshot_compressed.jpg">

                                <div class="column">
                                    <p class="title is-4">Omkar Konaraddi</p>
                                    <div class="columns">
                                        <div class="column">
                                            <p class="subtitle is-6">Lead Developer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="/assets/Katrina_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Katrina Delos Reyes</p>
                                    <div class="columns">
                                        <div class="column">
                                            <p class="subtitle is-6">Developer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="/assets/Ibrahim_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Ibrahim Jirdeh</p>
                                    <div class="columns">
                                        <div class="column">
                                            <p class="subtitle is-6">Developer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="team-member column">
                            <img class="headshot" src="/assets/Selena_headshot.jpg">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-4">Selena Alvarado</p>
                                    <div class="columns">
                                        <div class="column">
                                            <p class="subtitle is-6">Developer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>

    <!--Footer-->
    <footer class="footer">
    </footer>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('.footer').load('/html/footer.html');
        });
    </script>

</body>

</html>
