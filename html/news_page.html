<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function(){
            $('.nav').load('./navigation_bar.html', function(){
                $('#news-tab').addClass('is-active');
            });
        });
    </script>

    <!--This is for the News Page-->
    <div id="news">

        <!--News Page goes here-->
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="32042/"></script>
    </div>

    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>

</body>

</html>
