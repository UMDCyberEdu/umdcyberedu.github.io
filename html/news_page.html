<!DOCTYPE html>
<html>

<head>

    <title>CyberEdu News</title>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.min.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Cybersecurity related current news, curated by CyberEdu @ UMD." />

    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar">
    </nav>

    <!--The script below loads the Navigation bar and toggles the appropriate tab-->
    <script>
        $(function(){
            $('.navbar').load('./navigation_bar.html', function(){
                $('#news-tab').addClass('is-active');
            });
        });
    </script>

    <!--This is for the News Page-->
    <div id="news">

        <!--News Page goes here-->
        <div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child box">
          <a id="titleLink" class="title" href="http://www.technewsworld.com/">TechNewsWorld</a>
            <div class="SecMagContent">
          <div class="pracScroll">
            <script src="//rss.bloople.net/?url=http%3A%2F%2Fwww.technewsworld.com%2Fperl%2Fsyndication%2Frssfull.pl&detail=20&showtitle=false&type=js"></script>
          </div>
                </div>
        </article>
        <article class="tile is-child box">
          <a id="titleLink" class="title" href="http://www.securitymagazine.com/">Security Magazine</a>
          <div class="SecMagContent">
              <div class="pracScroll">
            <script src="//rss.bloople.net/?url=http%3A%2F%2Fwww.securitymagazine.com%2Frss%2F15&showtitle=false&type=js"></script>
          </div>
              </div>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <a id="titleLink" class="title" href="https://www.wired.com/category/security/">WIRED Security</a>
          <div class="WiredContent">
              <div class="WiredScroll">
            <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.wired.com%2Ffeed%2Fcategory%2Fsecurity%2Flatest%2Frss&showtitle=false&type=js"></script>
          </div>
            </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box">
        <a id="titleLink" class="title" href="https://threatpost.com/">Threatpost</a>
        <div class="ThreatPostContent">
            <div class="ThreatPostScroll">
          <script src="//rss.bloople.net/?url=https%3A%2F%2Fthreatpost.com%2Ffeed&showtitle=false&type=js"></script>
                </div>
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box">
      <div class="content">
        <a id="titleLink" class="title" href="https://news.ycombinator.com/">Hacker News</a>
        <div class="HackerNewsContent">
            <div class="HackerNewsScroll">
          <script src="//rss.bloople.net/?url=https%3A%2F%2Fhnrss.org%2Ffrontpage&detail=4&showtitle=false&type=js"></script>
            </div>
        </div>
      </div>
    </article>
  </div>
</div>
    </div>

    <!--Footer-->
    <div id="footer">
    </div>

    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>
    
</body>

</html>
