<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!-- linking temporary css file -->
    <link rel="stylesheet" type="text/css" href="../temporary_css/exercises.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EC644B">

    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Welcome message -->
    <script>
        $(document).ready(function(){
            $('#welcome_container').delay(1000).fadeIn("slow").delay(2000).fadeOut( function() {
                $('#welcome_container').hide( function () {
                    $("#pretest_container").delay(500).fadeIn();
                });
            });   
        });
    </script>
    
</head>

<body>
    <!--Navigation Bar-->
    <nav class="nav has-shadow">
    </nav>
    <script>
        $(function(){
            $('.nav').load('./navigation_bar.html', function(){
                $('#exercises-tab').addClass('is-active');
            });
        });
    </script>
    
    
    <div id="exercises">
        <div class="columns" id="mycolumns">  
            <!-- Menue column -->
            <div class="column is-2 is-hidden-mobile" id="left_column">
                <section class="hero is-fullheight">
                    <div class="hero-body">
                        <div class="container">
                            <aside class="menu" id="pretest_menu">
                              <p class="menu-label">
                                Pre-Test
                              </p>
                              <ul class="menu-list">
                                <li>
                                  <a>Phising</a>
                                  <ul>
                                    <li><a class="is-active">Question 1</a></li>
                                    <li><a>Question 2</a></li>
                                  </ul>
                                </li>
                                <li>
                                  <a>Passowords</a>
                                  <ul>
                                    <li><a>Question 1</a></li>
                                    <li><a>Question 2</a></li>
                                  </ul>
                                </li>
                                <li>
                                  <a>Social Media</a>
                                  <ul>
                                    <li><a>Question 1</a></li>
                                    <li><a>Question 2</a></li>
                                  </ul>
                                </li>
                              </ul>
                            </aside>
                        </div>
                    </div>
                </section>  
            </div>
            <!-- Menu column end -->

            <!-- Content column-->
            <div class="column is-8" id="center_column">
                <!-- Welcome message -->
                <section class="hero is-fullheight" id="welcome_container" style="display:none">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <p class="title is-1" id="welcome">Welcome</p>
                            <p class="subtitle is-3"> Let's Begin </p>
                        </div>
                    </div>
                </section>
                
                <!-- pretest -->
                <section class="hero is-fullheight" id="pretest_container" style="display:none">
                    <!-- pretest head -->
                    <div class="hero-head has-text-centered" id="pretest_head_container">
                        <h1 id="pretest_head">Question 1</h1>
                        <progress class="progress is-primary" value="15" max="100">15%</progress>
                    </div>
            
                    <!-- pretest body -->
                    <div class="hero-body is-paddingless" id="pretest_body_container">
                        <div class="container has-text-centered">
                            <div class="is-inline-block" id="pretest_card">
                                <img id="pretest_image" src="../assets/exercises_phishing1.png" alt="Image">
                                <div id="pretest_card_footer">
                                    <h4 class="subtitle is-5" id="question">&nbsp;&nbsp;This email is:</h4>
                                    <a class="button is-focused is-primary" onclick="answerPhishing('phishing','phishing'); return false;"> Phishing</a>
                                    <a class="button is-focused is-black" onclick="answerPhishing('phishing', 'legit'); return false;"> Legitimate</a>
                                    <p class="hide_toast" id="toast">Hidden Message</p>
                                </div>
                            </div>
                            
                            <div id="prev_next_container">
                                <div class="is-inline-flex is-pulled-left" id="prev">
                                    <i class="fa fa-arrow-left move" aria-hidden="true"></i>
                                </div>
                                <div class="is-inline-flex is-pulled-right" id="next">
                                    <i class="fa fa-arrow-right move" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- pretest body end -->
                </section>
                <!-- pretest end -->
            </div>
            <!--content column end -->
            
            <!-- right column -->
            <div class="column is-2 is-hidden-mobile" id="right_column">
                <section class="hero is-fullheight">
                    <div class="hero-body">
                        <div class="container">
                        </div>
                    </div>
                </section> 
            </div>
            <!-- right column end-->
        </div>
        <!-- columns end -->   
    </div>
    <!-- exercises end -->
  
    
    <!--Footer-->
    <div id="footer">
    </div>
    <!--Loading the Footer above-->
    <script>
        $(function() {
            $('#footer').load('./footer.html');
        });
    </script>
</body>

</html>
