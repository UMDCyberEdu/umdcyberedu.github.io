<!DOCTYPE html>
<html>

<head>
    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
        <!--Navigation Bar is loaded by a script below-->
    </nav>

    <!--Loading the Navigation bar above-->
    <script>
        $(function() {
            $('.nav').load('/html/navigation_bar.html');
        });
    </script>

    <!--This is for the Exercises Page-->
    <div id="exercises">

        <!--ERIK's exercises page-->
        <div class="columns">
            <div class="column is-2 exe_menu">
                <aside class="menu">
                    <p class="menu-label">
                        Phising
                    </p>
                    <ul class="menu-list">
                        <li><button class="button is-white" onclick="showExercise('phishing1'); return false;">Biginner</button></li>
                        <li><button class="button is-white" onclick="showExercise('phishing2'); return false;">Challenge</button></li>
                    </ul>
                    <p class="menu-label">
                        Passwords
                    </p>
                    <ul class="menu-list">
                        <li><button class="button is-white" onclick="showExercise('passwords1'); return false;">Biginner</button></li>
                        <li><button class="button is-white" onclick="showExercise('passwords2'); return false;">Challenge</button></li>
                    </ul>
                    <p class="menu-label">
                        Social Media
                    </p>
                    <ul class="menu-list">
                        <li><button class="button is-white" onclick="showExercise('media1'); return false;">Biginner</button></li>
                        <li><button class="button is-white" onclick="showExercise('media2'); return false;">Challenge</button></li>
                    </ul>
                </aside>
            </div>

            <div class="column exe_content">
                <div class="exercises" id="welcome">
                    <h2>Welcome</h2> <br> <br>
                    <p> click on a choice from the right to begin </p>
                </div>
                <div class="exercises" id="phishing1" style="display: none">
                    <h4>Phising Exercise 1</h4> <br> <br>
                    <button class="button">Button</button>
                    <a href="#" class="button">Button</a>
                </div>
                <div class="exercises" id="phishing2" style="display: none">
                    <h4>Phising Exercise 2</h4> <br> <br>
                    <button class="button">Hi</button>
                    <a href="#" class="button">Two</a>
                </div>
                <div class="exercises" id="passwords1" style="display: none">
                    <h4>Passwords Exercise 1</h4> <br> <br>
                    <button class="button">Button</button>
                    <a href="#" class="button">Button</a>
                </div>
                <div class="exercises" id="passwords2" style="display: none">
                    <h4>Passwords Exercise 2</h4> <br> <br>
                    <button class="button">Hi</button>
                    <a href="#" class="button">Two</a>
                </div>
                <div class="exercises" id="media1" style="display: none">
                    <h4>Social Media Exercise 1</h4> <br> <br>
                    <button class="button">Button</button>
                    <a href="#" class="button">Button</a>
                </div>
                <div class="exercises" id="media2" style="display: none">
                    <h4>Social Media Exercise 2</h4> <br> <br>
                    <button class="button">Hi</button>
                    <a href="#" class="button">Two</a>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function showExercise(id) {
                var exercises = document.getElementsByClassName('exercises');
                for (var i = 0; i < exercises.length; i++) {
                    document.getElementsByClassName('exercises')[i].style.display = 'none'
                }
                document.getElementById(id).style.display = 'block';
            }
        </script>

    </div>

</body>

</html>
